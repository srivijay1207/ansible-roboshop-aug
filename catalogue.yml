- name: install catalouge
  hosts: catalogue
  become: yes
  tasks:
  - name: shell script to ansible
    ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash
  - name: install NodeJS
    ansible.builtin.yum:
      name: nodejs
      state: installed
  - name: create user
    ansible.builtin.user:
      name: roboshop
  - name: create directory
    ansible.builtin.file:
      path: /app
      register: directory
  - name: download catalogue artifact
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
      dest: /tmp
  - name: extract catalogue artifact
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes
  - name: install dependencies
    ansible.builtin.command: npm install
    args:
      chdir: /app
  - name: copy catalogue
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service
  - name: deamon reload
    ansible.builtin.systemd:
      daemon_reload: true
  - name: start and enable catalogue
    ansible.builtin.service:
      name: catalogue
      state: started
      enabled: yes
  - name: copy mongo repo to yum repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  
  - name: install mongodb-org-shell
    ansible.builtin.yum:
      name: mongodb-org-shell
      state: installed
  - name: load catalogue data
    ansible.builtin.command: mongo --host mongodb.srivijay.online < /app/schema/catalogue.js

  

